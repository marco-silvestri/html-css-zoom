<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom CLONE - Marco Silvestri 2020</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-app">
      <div class="top-bar text-center">
        <span>Total non-video participants: 4</span>
      </div>
      <div class="cam-view">
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=1" alt="User 1">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=2" alt="User 2">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=3" alt="User 3">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=4" alt="User 4">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=5" alt="User 5">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=6" alt="User 6">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=7" alt="User 7">
        </div>
        <div class="cam-view__user cam-view__user--active">
          <img src="https://i.pravatar.cc/400?img=8" alt="User 8">
          <span class="cam-view__user__name">User 8</span>
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=9" alt="User 9">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=10" alt="User 10">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=11" alt="User 11">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=12" alt="User 12">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=13" alt="User 13">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=14" alt="User 14">
        </div>
        <div class="cam-view__user">
          <img src="https://i.pravatar.cc/400?img=15" alt="User 15">
        </div>
      </div>
      <div class="action-bar">
        <div class="action-bar__btn__wrapper__self-actions">
          <h3 class="action-bar__btn__wrapper__icon">
            <i class="fas fa-microphone-slash"></i>
          </h3>
          <h4 class="action-bar__btn__wrapper__label">
            Unmute
          </h4>
        </div>
        <div class="action-bar__btn__wrapper__self-actions">
          <h3 class="action-bar__btn__wrapper__icon">
            <i class="fas fa-video-slash"></i>
          </h3>
          <h4 class="action-bar__btn__wrapper__label">
            Stop Video
          </h4>
        </div>
        <div class="action-bar__btn__wrapper__global-actions">
          <h3 class="action-bar__btn__wrapper__icon">
            <i class="fas fa-share-square"></i>
          </h3>
          <h4 class="action-bar__btn__wrapper__label">
            Invite
          </h4>
        </div>
        <div class="action-bar__btn__wrapper__global-actions">
          <h3 class="action-bar__btn__wrapper__icon">
            <i class="fas fa-users"></i>
          </h3>
          <h4 class="action-bar__btn__wrapper__label">
            Manage Participants
          </h4>
        </div>
        <div class="action-bar__btn__wrapper__global-actions">
          <h3 class="action-bar__btn__wrapper__icon">
            <i class="fas fa-desktop"></i>
          </h3>
          <h4 class="action-bar__btn__wrapper__label">
            Share Screen
          </h4>
        </div>
        <div class="action-bar__btn__wrapper__global-actions">
          <h3 class="action-bar__btn__wrapper__icon">
            <i class="fas fa-comment-dots"></i>
          </h3>
          <h4 class="action-bar__btn__wrapper__label">
            Chat
          </h4>
        </div>
        <div class="action-bar__btn__wrapper__global-actions">
          <h3 class="action-bar__btn__wrapper__icon">
            <i class="fas fa-compact-disc"></i>
          </h3>
          <h4 class="action-bar__btn__wrapper__label">
            Record
          </h4>
        </div>
        <div class="action-bar__btn__wrapper__end-meeting">
          <h3 class="action-bar__btn__wrapper__icon">
            End meeting
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
